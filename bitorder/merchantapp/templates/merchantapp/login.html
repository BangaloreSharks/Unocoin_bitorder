
<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  </head>

  <body>
    <div class='container'>
    <div class="row">
       <form class="col s12" id='myForm' action="order" method="POST">
         {% csrf_token %}
         <input type = 'hidden' name = 'lat' id='lat' value='' />
         <input type = 'hidden' name = 'lng' id='lng' value='' />
         <div class='col s12'>
            <p class="flow-text">
              Merchant - Unocoin account.
            </p>
         </div>
         <div class="row">
           <div class="input-field col s12">
             <input name="email" placeholder="Email" type="text" required>
           </div>
           <div class="input-field col s12">
             <input name="zomatoid" placeholder="zomato id" type="text" required>
           </div>
           <div class="input-field col s12">
             <input  name="password" placeholder="Password" type="password" required>
           </div>
         </div>
           <div class="row">
             <div class="col s12">
              <input class="waves-effect waves-light btn" type="submit" value="login">
             </div>
           </div>
         </div>
       </form>
     </div>
   </div>


    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
  </body>
</html>
